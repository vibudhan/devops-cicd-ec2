name: Deploy to AWS EC2 (Docker Compose)

on:
  push:
    branches: [ "main" ]

jobs:
  deploy:
    name: deploy
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Deploy to EC2 via SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_KEY }}
          port: 22
          script: |
            echo "✅ Connected to EC2"
            echo "➡️ Updating packages..."
            sudo yum update -y

            echo "➡️ Installing Git + Docker..."
            sudo yum install -y git docker

            echo "➡️ Starting Docker..."
            sudo service docker start
            sudo systemctl enable docker

            echo "➡️ Installing Docker Compose..."
            sudo curl -L "https://github.com/docker/compose/releases/latest/download/docker-compose-linux-x86_64" -o /usr/local/bin/docker-compose
            sudo chmod +x /usr/local/bin/docker-compose

            echo "✅ Docker version:"
            docker --version

            echo "✅ Docker Compose version:"
            /usr/local/bin/docker-compose version

            echo "➡️ Deploying latest code..."
            cd ~
            rm -rf devops-cicd-ec2 || true
            git clone https://github.com/${{ github.repository }}.git
            cd devops-cicd-ec2

            echo "➡️ Running Docker Compose deployment..."
            sudo /usr/local/bin/docker-compose down || true
            sudo /usr/local/bin/docker-compose up -d --build

            echo "✅ Deployment completed successfully!"
